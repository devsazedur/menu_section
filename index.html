<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Menu -->
        <div class="menu">
            <ul>
                <li data-target="section1" class="active">Menu 1</li>
                <li data-target="section2">Menu 2</li>
                <li data-target="section3">Menu 3</li>
                <li data-target="section4">Menu 4</li>
                <li data-target="section5">Menu 5</li>
                <li data-target="section6">Menu 6</li>
            </ul>
        </div>

        <!-- Right Content Sections -->
        <div class="content">
            <div id="section1" class="section active">
                <h2>Section 1</h2>
                <p>Content for Section 1</p>
            </div>
            <div id="section2" class="section">
                <h2>Section 2</h2>
                <p>Content for Section 2</p>
            </div>
            <div id="section3" class="section">
                <h2>Section 3</h2>
                <p>Content for Section 3</p>
            </div>
            <div id="section4" class="section">
                <h2>Section 4</h2>
                <p>Content for Section 4</p>
            </div>
            <div id="section5" class="section">
                <h2>Section 5</h2>
                <p>Content for Section 5</p>
            </div>
            <div id="section6" class="section">
                <h2>Section 6</h2>
                <p>Content for Section 6</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
